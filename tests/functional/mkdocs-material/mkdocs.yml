site_name: Plissken Test - MkDocs Material
site_description: Functional test for plissken documentation rendering
site_url: https://example.com/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.expand
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - tables
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Python:
    - helpers: helpers.md
  - Rust:
    - hybrid_binary: rust/hybrid_binary.md
    - hybrid_binary::internal: rust/hybrid_binary/internal.md
